<mat-card class="p-5 m-5 container">
  <mat-card-title class="text-white">Person List with Filters</mat-card-title>

  <form [formGroup]="filterForm" class=" filter-form flex justify-between">

    <div class="">
      <mat-form-field appearance="outline" class="">
        <mat-label>Search</mat-label>
        <input matInput formControlName="search" placeholder="Search by name or email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="">All</mat-option>
          <mat-option value="MALE">Male</mat-option>
          <mat-option value="FEMALE">Female</mat-option>
          <mat-option value="NON_BINARY">Non-Binary</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="">
        <mat-label>Marital Status</mat-label>
        <mat-select formControlName="maritalStatus">
          <mat-option value="">All</mat-option>
          <mat-option value="MARRIED">Married</mat-option>
          <mat-option value="SINGLE">Single</mat-option>
          <mat-option value="DIVORCED">Divorced</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" (click)="addPerson()">Add Person</button>
  </form>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let person">{{ person.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let person">{{ person.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let person">{{ person.lastName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let person">{{ person.emailAddress }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let person">{{ person.phoneNumber }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let person">
        <button mat-raised-button color="primary" (click)="viewPerson(person)">View</button>
        <button mat-raised-button color="primary" (click)="editPerson(person)">Edit</button>
        <button mat-raised-button color="warn" (click)="deletePerson(person.nationalityID)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
